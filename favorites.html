<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Movies</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="Header">
        <a id="link" href="index.html"> Home</a>
            <a id="link" href="movie.html"> Movie </a>
            <a id="link" href="favorites.html">Favorite</a>
    </div>
    <div id="app">
    
    <div id="favorite-movies">
        <h2>My Favorite Movies</h2>
    </div>
    <div class="carousel-cover">
    <div id="favoriteMoviesCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="carouselItems">
          <!-- Carousel items will be inserted here dynamically -->
        </div>
        <a id="prev" class="carousel-control-prev" href="#favoriteMoviesCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a id ="next" class="carousel-control-next" href="#favoriteMoviesCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- jQuery slim for Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
